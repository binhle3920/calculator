<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="style.css">
        
        <title>Calculator 2020 || LT.B</title>
    </head>
    <body>
        <div class="calculator">
            <div class="output">
                <div class="previous-result" id="previous-result"></div>
                <div class="current-result" id="current-result"></div>
            </div>
            <div class="button-list">
                <button class="operator" id="ac-but">AC</button>
                <button class="operator" id="del-but">DEL</button>
                <button class="operator" id="divide-but">%</button>
                <button class="number" id="one-but">1</button>
                <button class="number" id="two-but">2</button>
                <button class="number" id="three-but">3</button>
                <button class="operator" id="multiply-but">*</button>
                <button class="number" id="four-but">4</button>
                <button class="number" id="five-but">5</button>
                <button class="number" id="six-but">6</button>
                <button class="operator" id="plus-but">+</button>
                <button class="number" id="seven-but">7</button>
                <button class="number" id="eight-but">8</button>
                <button class="number" id="nine-but">9</button>
                <button class="operator" id="minus-but">-</button>
                <button class="operator" id="dot-but">.</button>
                <button class="number" id="zero-but">0</button>
                <button class="operator"  id="equal-but">=</button>
            </div>
        </div>

        <script src="script.js"></script>
    </body>
</html>
